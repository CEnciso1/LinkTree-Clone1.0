<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/login.css') }}" type="text/css">
    <title>Login</title>
</head>
<body>
    <div id="root">
        <div>
            <h1>
                LinkWeb
            </h1>
        </div>
        <div class="container">
            <form action="/login" method="get">
                <div class="options-form">
                    <label for="login-username" id="username-label">Email address or username</label>
                    <input class="input-block" id="login-username" placeholder="Email address or username" name="email-username" type="text">
                    <br>
                    <label for="login-password" id="password-label">Password</label>
                    <input class="input-block" id="login-password" placeholder="Password" name="password" type="text">
                    <br>
                    <input type="submit" value="Login" id="submit-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
