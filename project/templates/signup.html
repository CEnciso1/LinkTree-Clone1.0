<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/signup.css') }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <div id="root">
        <h1>LinkWeb</h1>
        <div class="container">
            <form action="/signup" method="post">
                <div class="form-container">
                    <label for="login-username" class="form-label">Username</label>
                    <input class="input-block" id="login-username" placeholder="Username" name="username" type="text">
                    <br>
                    <label for="login-email" class="form-label">Email Address</label>
                    <input class="input-block" id="login-email" placeholder="Email Address" name="email" type="email">
                    <br>
                    <label for="login-password1" class="form-label">Password</label>
                    <input class="input-block" id="login-password1" placeholder="Password" name="password1" type="text">
                    <br>
                    <label for="login-password2" class="form-label">Confirm Password</label>
                    <input class="input-block" id="login-password2" placeholder="Password" name="password2" type="text">
                    <br>
                    <input type="submit" value="Sign Up" id="submit-button">
                </div>
            </form>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                {% if category == 'error' %}
                <div class="alert" role="alert">{{message}}</div>
                {% endif %}
            {% endfor %}
        {% endif %}
        {% endwith %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
